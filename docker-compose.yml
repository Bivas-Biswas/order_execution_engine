services:
  backend:
    container_name: market-order-backend-dev
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run dev
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/market_orders
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    networks:
      - devnet

  worker:
    container_name: market-order-worker-dev
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run worker:dev
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/market_orders
      WORKER_CONCURRENCY: 3
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - devnet

  postgres:
    image: postgres:15
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: market_orders
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - devnet

  redis:
    image: redis:7
    container_name: redis-dev
    restart: unless-stopped
    volumes:
      - redisdata_dev:/data
    networks:
      - devnet

volumes:
  pgdata_dev:
  redisdata_dev:

networks:
  devnet:
    driver: bridge
